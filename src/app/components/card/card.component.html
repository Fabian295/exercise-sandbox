
<ul >
  <li class="card" >
    <div class="card__div-image">
      <img [src]="subject.imgUrl" alt="" class="card__img">
    </div>
    <h2 class="card__title">{{subject.title}}</h2>
    <p class="card__content">
      {{ subject.description }}
    </p>
    <div class="card__footer">
      <div class="level">
        <span>{{ subject.level }}</span>
      </div>
      <div class="card__footer__price"></div>
      <button (click)="getStarted()" class="btn">Get Started...</button>
    </div>

  </li>
</ul>
